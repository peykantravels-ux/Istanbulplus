<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Validation</title>
    <link rel="stylesheet" href="static/css/main.css" />
    <style>
      body {
        padding: 2rem;
        background: #f5f5f5;
        font-family: var(--font-family-primary, Arial, sans-serif);
      }
      .test-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
      }
      h2 {
        color: #333;
        margin: 2rem 0 1rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Modern Button System Validation</h1>

    <h2>Modern Button Variants</h2>
    <div class="test-grid">
      <button class="btn-modern btn-primary">Primary</button>
      <button class="btn-modern btn-secondary">Secondary</button>
      <button class="btn-modern btn-outline">Outline</button>
      <button class="btn-modern btn-success">Success</button>
      <button class="btn-modern btn-warning">Warning</button>
      <button class="btn-modern btn-danger">Danger</button>
    </div>

    <h2>Legacy Compatibility</h2>
    <div class="test-grid">
      <button class="btn-auth">Auth Button</button>
      <button class="btn-secondary-auth">Secondary Auth</button>
    </div>

    <h2>Glassmorphism</h2>
    <div
      class="test-grid"
      style="
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
        border-radius: 1rem;
      "
    >
      <button class="btn-modern btn-glass">Glass Button</button>
      <button class="btn-modern btn-glass-dark">Dark Glass</button>
    </div>

    <h2>Loading States</h2>
    <div class="test-grid">
      <button class="btn-modern btn-primary btn-loading">
        <span class="btn-text">Loading...</span>
      </button>
      <button class="btn-auth btn-loading">
        <span class="btn-text">Auth Loading</span>
      </button>
    </div>

    <h2>Button Sizes</h2>
    <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap">
      <button class="btn-modern btn-primary btn-sm">Small</button>
      <button class="btn-modern btn-primary">Default</button>
      <button class="btn-modern btn-primary btn-lg">Large</button>
      <button class="btn-modern btn-primary btn-xl">Extra Large</button>
    </div>

    <script>
      // Simple validation script
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Button validation loaded");

        // Check if CSS variables are working
        const testBtn = document.querySelector(".btn-modern");
        if (testBtn) {
          const styles = getComputedStyle(testBtn);
          console.log("Button padding:", styles.padding);
          console.log("Button border-radius:", styles.borderRadius);
          console.log("Button font-family:", styles.fontFamily);
        }

        // Test hover effects
        const buttons = document.querySelectorAll(
          ".btn-modern, .btn-auth, .btn-secondary-auth"
        );
        buttons.forEach((btn) => {
          btn.addEventListener("mouseenter", function () {
            console.log("Hover effect triggered on:", this.className);
          });
        });

        console.log("Found", buttons.length, "buttons for testing");
      });
    </script>
  </body>
</html>
